<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather APP</title>
    <div class="card">
        <h5 class="card-header text-center" id="weatherHeader">World Weather</h5>
    </div>
</head>

<body>
    
    <div class="card" style="width: 18rem;" id="weatherborder">
        <div class="card-header">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline" id="weatherInput">
                  <input class="form-control mr-sm-2" type="text" id="btnAdd" placeholder="City Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" id="citysearch" type="submit">Search</button>
                </form>
              </nav>
        </div>
        <ul class="list-group list-group-flush" id="cityList">
          <li class="list-group-item"></li>
          
        </ul>
      </div>

      <div class="weathercard" style="width: 18rem;" id="currentWeatherBox">
        <div class="card-body">
          <h5 class="card-title">Weather</h5>
          <p class="card-text">City Weather goes here</p>
        </div>
      </div>
      <section id="container-fluid">
        <div id = "cityInfo">
            <h2 id="city"></h2>
            <h3 id="today"></h3>
            <p id="weatherIcon"></p>
            <p id="temperature"></p>
            <p class="" id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uvIndex"></p>
        </div>
    </section>

    <div id="forecast">
        
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="weather.js"></script>    
</body>
</html>
