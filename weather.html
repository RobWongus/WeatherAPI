<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather APP</title>
    <div class="card">
        <h5 class="card-header text-center" id="weatherHeader">World Weather</h5>
    </div>
</head>

<body>
    
    <div class="card" style="width: 18rem;" id="weatherborder">
        <div class="card-header">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline" id="forminput">
                  <input class="form-control mr-sm-2" type="text" id="btnAdd"
                  value= "add" placeholder="City Search" aria-label="Search" onclick="addItem()">
                  <button class="btn btn-outline-success my-2 my-sm-0" id="citysearch" type="submit">Search</button>
                </form>
              </nav>
        </div>
        <ul class="list-group list-group-flush" id="cityList">
          <li class="list-group-item">Toronto</li>
          <li class="list-group-item">Bristol</li>
          <li class="list-group-item">Brixton</li>
        </ul>
      </div>

      <div class="weathercard" style="width: 18rem;" id="currentweather">
        <div class="card-body">
          <h5 class="card-title">Weather</h5>
          <p class="card-text">City Weather goes here</p>
        </div>
      </div>


    <script src="weather.js"></script>    
</body>
</html>
